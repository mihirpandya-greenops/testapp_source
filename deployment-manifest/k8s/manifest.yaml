apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker.io/1mihirpandya/testapp
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: docker.io/1mihirpandya/testapp
  template:
    metadata:
      labels:
        app: docker.io/1mihirpandya/testapp
    spec:
      containers:
      - image: docker.io/1mihirpandya/testapp
        name: docker.io/1mihirpandya/testapp
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: docker.io/1mihirpandya/testapp
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: docker.io/1mihirpandya/testapp
